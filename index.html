<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Noto+Sans+TC:wght@400&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
    }

    header {
      background-color: #AA0601;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo img {
      max-width: 40px;
      margin-left: 20px; /* 调整 Logo 与文字的距离 */
    }

    .nav {
      display: flex;
      gap: 20px;
      margin-right: 20px; /* 调整文字与右边的距离 */
    }

    .nav a {
      color: #fff;
      text-decoration: none;
    }

    .header-bg {
      position: relative;
      background-image: url('home-header.PNG');
      background-size: cover; /* 使图片充满容器 */
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* 100% 视窗的高度 */
      width: 100%;
    }

    .header-text {
      position: absolute;
      right: 20px;
      top: 50%;
      color: #750000;
      font-family: 'Roboto', sans-serif; /* 使用 Roboto 字体 */
      font-size: 48px; /* 默认字体大小为 48px */
      margin-right: 20px; /* 调整文本与图像的距离 */
      text-align: right; /* 文本右对齐 */
    }

    /* 单独调整 "Promise-Desert 2020" 字体大小为 36px */
    .header-text span {
      font-size: 36px;
    }
    .header-text strong {
      font-weight: bold;
    } 
    .header-text button {
      font-size: 16px;
      padding: 8px 16px;
      background-color: #AA0601;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* 新增大容器 */
    .image-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 20px; /* 调整容器与上方区块的距离 */
    }

    .image-items {
      display: flex; /* 让小容器水平排列 */
      margin-top: 20px; /* 调整小容器与文字的距离 */
    }

    /* 新增小容器，分别放入四张图片 */
    .image-item {
      flex: 1;
      margin-right: 10px; /* 调整小容器之间的距离 */
      text-align: center; /* 将文字置中 */
    }

    .image-item:last-child {
      margin-right: 0; /* 最后一个小容器不设置右边距 */
    }

    .image-item img {
      width: 50%; /* 让图片充满小容器 */
      border-radius: 8px; /* 图片圆角 */
    }

    .image-item p {
      margin-top: 10px; /* 调整文字与图片的距离 */
      color: #750000; /* 文字颜色 */
    }

    .image-container-text {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px; /* 调整文字与图片容器的距离 */
      color: #750000;
    }
    .passage-header{
        font-family: 'Noto Sans TC', sans-serif;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px; /* 调整文字与图片容器的距离 */
      color: #750000;
      font-weight: bold;
        
    }
    .passage-content{
        font-family: 'Noto Sans TC', sans-serif;
      font-size: 16px;
      text-align: left;
      color:black;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo-white.png" alt="Logo">
    </div>
    <nav class="nav">
      <a href="#">系列鏡框</a>
      <a href="#">門市據點</a>
      <a href="#">部落格</a>
      <a href="#">常見問題</a>
    </nav>
  </header>

  <div class="header-bg">
    <div class="header-text">
      <span>Promise-Desert 2020 早春系列</span>
      <br>
      <strong>看得清，才看得遠</strong>
      <br>
      <button>立即購買</button>
    </div>
  </div>

  <!-- 大容器，放入四个小容器 -->
  <div class="image-container">
    <div class="image-container-text">用專業的心，做專業的事<br></div>
    <div class="image-items">
      <!-- 第一个小容器 -->
      <div class="image-item">
        <img src="home-section2-1.PNG" alt="Section 2 Image 1">
        <div class="passage-header">單一價格<br></div>
        <div class="passage-content">無論任何鏡片皆不需追加費用即可擁有適合自己的薄型球面鏡片</div>
      </div>
      <!-- 第二个小容器 -->
      <div class="image-item">
        <img src="home-section2-2.PNG" alt="Section 2 Image 2">
        <div class="passage-header">20分鐘即可取件<br></div>
        <div class="passage-content">為了你寶貴的時間著想</div>
      </div>
      <!-- 第三个小容器 -->
      <div class="image-item">
        <img src="home-section2-3.PNG" alt="Section 2 Image 3">
        <div class="passage-header">安心售後服務<br></div>
      </div>
      <!-- 第四个小容器 -->
      <div class="image-item">
        <img src="home-section2-4.PNG" alt="Section 2 Image 4">
        <div class="passage-header">關於鏡片<br></div>
      </div>
    </div>
  </div>

  <!-- 其他內容放在這裡 -->

</body>
</html>
